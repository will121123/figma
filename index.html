<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Figma 文件搜索工具</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    input { padding: 0.5rem; width: 300px; }
    button { padding: 0.5rem 1rem; margin-left: 1rem; }
    .result { margin-top: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 200px; }
    .card img { width: 100%; border-radius: 4px; }
    .card a { text-decoration: none; color: #007AFF; }
  </style>
</head>
<body>
  <h1>🔍 Figma 文件/画板搜索</h1>
  <input type="text" id="searchInput" placeholder="输入关键词..." />
  <button onclick="search()">搜索</button>
  <div class="result" id="result"></div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
